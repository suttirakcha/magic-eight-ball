<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Magic Eight Ball</title>
        <!-- font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <a href="../en/index.html"><button id="changeLang">Eng</button></a>
            <div class="box" id="box-page-one">
                <h1>ยินดีต้อนรับเข้าสู่ Magic Eight Ball</h1>
                <h2>วิธีเล่น:</h2>
                <div class="instruction">
                    <p>
                        บอกชื่อของคุณ แล้วถามคำถาม (คำถามควรจะเป็นคำถามที่ตอบว่าใช่/ไม่ใช่ เช่น ฉันจะเป็นนางแบบได้ไหม) ระบบจะทำการสุ่มคำตอบให้ ซึ่งอาจตรงกับตัวคุณก็ได้
                    </p>
                </div>
                <button onclick="goNext()">เริ่มกันเลย</button>
            </div>
            <h1 id="name"></h1> <!-- This identifier will show the name first, then change to the question users asked. -->
            <h1 id="result"></h1>
            <div class="container">
                <div class="box" id="name-input">
                    <h1>กรุณาบอกชื่อของคุณ</h1>
                    <input type="text" name="username" id="username" autocomplete="off" maxlength="30" onkeyup="countCharOne()"> (<span id="count-one">0</span> / 30)<br><br>
                    <button onclick="setName()">ไปต่อ</button>
                </div>
                <div class="box" id="question-input">
                    <div class="asking">
                        <h1>คุณต้องการถามอะไร</h1>
                        <h2>(คำถามที่ตอบว่าใช่/ไม่ใช่ เท่านั้น)</h2>
                    </div>
                    
                    <input type="text" name="question" id="question" autocomplete="off" maxlength="50" onkeyup="countCharTwo()"> (<span id="count-two">0</span> / 50)<br><br>
                    <button onclick="setQuestion()">ไปต่อ</button>
                </div>
            </div>
            <div id="tryAgain">
                <h2 id="anotherMessage"></h2>
                <button onclick="refresh()">ลองอีกครั้ง</button>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
